<h2>REQUEST FOR CLEANING</h2>

<body>
    <div>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            .preview {
                margin-top: 20px;
            }
            .preview img {
                max-width: 100%;
                height: auto;
                border: 1px solid #ccc;
                padding: 10px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Upload an Image</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="image-upload">Choose an image:</label>
            <input type="file" id="image-upload" name="image" accept="image/*">
            <br><br>
            <button type="submit">Upload</button>
        </form>
    
        <div class="preview">
            <h2>Image Preview</h2>
            <img id="preview-image" src="#" alt="Image Preview" style="display:none;">
        </div>
    
        <script>
            // JavaScript to display the selected image as a preview
            const imageUpload = document.getElementById('image-upload');
            const previewImage = document.getElementById('preview-image');
    
            imageUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        previewImage.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    previewImage.style.display = 'none';
                }
            });
        </script>
    </div>

    <div>
        <label for="comment">write a comment</label>
        <input type="text" id="comment" name="comment" maxlength="150px" size="50" placeholder="write comment">
    </div>

    <div><script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
        <style>
            #map {
                height: 400px;
                width: 100%;
                margin-top: 20px;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            .status {
                margin: 10px 0;
                padding: 10px;
                border-radius: 4px;
            }
            .success {
                background-color: #d4edda;
                color: #155724;
            }
            .error {
                background-color: #f8d7da;
                color: #721c24;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Your Location</h1>
            <button onclick="getLocation()">Get My Location</button>
            <div id="status" class="status"></div>
            <div id="map"></div>
        </div>
    
        <script>
            let map;
            let marker;
    
            function initMap(lat, lon) {
                if (!map) {
                    map = L.map('map').setView([lat, lon], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(map);
                } else {
                    map.setView([lat, lon], 13);
                }
    
                if (marker) {
                    marker.remove();
                }
                
                marker = L.marker([lat, lon]).addTo(map);
                marker.bindPopup("You are here!").openPopup();
            }
    
            function getLocation() {
                const status = document.getElementById('status');
                
                if (!navigator.geolocation) {
                    status.textContent = 'Geolocation is not supported by your browser';
                    status.className = 'status error';
                    return;
                }
    
                status.textContent = 'Locating...';
                status.className = 'status';
    
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        status.textContent = `Located at: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;

                        status.className = 'status success';
                        
                        initMap(lat, lon);
                    },
                    (error) => {
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                status.textContent = 'User denied the request for Geolocation';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                status.textContent = 'Location information is unavailable';
                                break;
                            case error.TIMEOUT:
                                status.textContent = 'The request to get user location timed out';
                                break;
                            default:
                                status.textContent = 'An unknown error occurred';
                        }
                        status.className = 'status error';
                    }
                );
            }
        </script></div>

</body>
