<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Page</title>
    <link rel="stylesheet" href="/css-folder/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <nav><div class="header-container">
        <div class="header-left-side">
           <h1>SMART INDIA <br>CLEAN INDIA</h1>
           <img src="/images/indialogo.png" alt="india logo">
        </div>
         <div class="header-right-side">
           <div class="header-right-logo"><img src="/images/teamlogo.png" alt="hackWizards" height="30px">
           </div>
        <div class="header-right-login">
               <a href="/html-folder/login.html"><button>login</button></a>
       </div>
           <div class="header-right-profile"><a href="/html-folder/profile.html"><img src="/images/profile.jpg" alt="profile"></a></div>
               </div>
       </div>
       </nav>
       <div class="body-content">
    <div class="container" id="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label class="input-label" for="login-username">Username</label>
            <input type="text" id="login-username">
        </div>
        <div class="input-group">
            <label for="login-password" class="input-label">Password</label>
            <input type="password" id="login-password">
        </div>
        <button class="btn" onclick="validateLogin()">Login</button>
        <p class="error-message" id="login-error-message"></p>
        <p class="toggle-link" onclick="showSignUp()">Don't have an account? Sign Up</p>
    </div>
    
    <div class="container" id="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <div class="input-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username">
        </div>
        <div class="input-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password">
        </div>
        <div class="input-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password">
        </div>
        <button class="btn" onclick="validateSignUp()">Sign Up</button>
        <p class="error-message" id="signup-error-message"></p>
        <p class="toggle-link" onclick="showLogin()">Already have an account? Login</p>
    </div>
    </div>
    
    <script>
        function validateLogin() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
            const errorMessage = document.getElementById("login-error-message");
            
            if (username === "admin" && password === "password123") {
                alert("Login successful!");
                errorMessage.textContent = "";
            } else {
                errorMessage.textContent = "Invalid username or password";
            }
        }

        function validateSignUp() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;
            const confirmPassword = document.getElementById("signup-confirm-password").value;
            const errorMessage = document.getElementById("signup-error-message");

            if (username === "" || password === "" || confirmPassword === "") {
                errorMessage.textContent = "All fields are required";
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match";
                return;
            }

            alert("Sign up successful!");
            errorMessage.textContent = "";
            showLogin();
        }

        function showSignUp() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("signup-container").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signup-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }
    </script>
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Smart India Clean India. All rights reserved.</p>
            <div class="social-icon">
                <div> <a href="www.facebook.com" target="_blank"> <i class="fa-brands fa-facebook fa-xl"></i></a></div>
                <div> <a href="www.instsgram.com" target="_blank"> <i class="fa-brands fa-instagram fa-xl"></i></a></div>
                <div> <a href="www.twitter.com" target="_blank"> <i class="fa-brands fa-x-twitter fa-xl"></i></a></div>
                <div> <a href="www.linkedin.com" target="_blank"> <i class="fa-brands fa-linkedin fa-xl"></i></a></div>
            </div>
        </div>
    </footer>
</body>
</html>
