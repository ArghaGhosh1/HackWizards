    <div class="container">
        <h1>Farm Waste Management Form</h1>
        <div class="form-container">
            <form id="farm-waste-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
               
                <label for="Email">Your Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="number">Your phone number:</label>
                <input type="text" id="number" name="number" required>

                <label for="address">Your address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>

                <label for="land-area">Area of Land (in acres):</label>
                <input type="number" id="land-area" name="land-area" required>

                <label for="waste-weight">Weight of Waste (in kg):</label>
                <input type="number" id="waste-weight" name="waste-weight" required>

                <label for="description">Description of Waste:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="location">Your Location:</label>
                <input type="text" id="location" name="location" placeholder="Fetching location..." readonly>

                <button type="button" id="get-location">Get My Location</button>

                <button type="submit">Submit Request</button>
            </form>
           
        </div>
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }
        document.getElementById('get-location').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    document.getElementById('location').value = `Lat: ${latitude}, Lon: ${longitude}`;
                }, function() {
                    alert('Unable to retrieve your location. Please allow location access.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });
    </script>
